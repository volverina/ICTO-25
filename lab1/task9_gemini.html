<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Фортеця A-Frame</title>
  <meta name="description" content="Фортеця з прапором у A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC">

    <a-assets>
      <img id="brickTexture" src="https://raw.githubusercontent.com/aframevr/sample-assets/refs/heads/master/assets/images/bricks/brick_roughness.jpg" crossorigin="anonymous">
      </a-assets>

    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="-1 1 1" intensity="0.8"></a-light>

    <a-plane position="0 -0.5 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>

    <a-entity id="fortress" position="0 0 1">

      <a-cylinder id="base" position="0 0.75 0" radius="3" height="1.5"
                  material="src: #brickTexture; repeat: 5 1; color: #B87333" shadow>
      </a-cylinder>

      <a-entity id="battlements" position="0 1.5 0">
        <a-box position="0 0 -3" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="2.12 0 -2.12" rotation="0 -45 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="3 0 0" rotation="0 -90 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="2.12 0 2.12" rotation="0 -135 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="0 0 3" rotation="0 -180 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="-2.12 0 2.12" rotation="0 -225 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="-3 0 0" rotation="0 -270 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
        <a-box position="-2.12 0 -2.12" rotation="0 -315 0" width="0.8" height="0.5" depth="0.3" material="src: #brickTexture; color: #B87333" shadow></a-box>
      </a-entity>

      <a-entity id="tower" position="0 0 0">
         <a-cylinder id="tower-base" position="0 2 0" radius="1" height="4"
                     material="src: #brickTexture; repeat: 3 2; color: #B87333" shadow>
         </a-cylinder>
         <a-cone id="tower-roof" position="0 4.5 0" radius-bottom="1.2" radius-top="0" height="1"
                 material="color: #8B4513" shadow>
         </a-cone>
         <a-sphere id="tower-top" position="0 5.1 0" radius="0.2" material="color: #FFD700"></a-sphere>
      </a-entity>

       <a-cylinder id="flagpole" position="0 5.75 0" radius="0.05" height="3.5" color="#C0C0C0" shadow>
      </a-cylinder>

      <a-entity id="flag-entity" position="0 4.1 0.05"> <a-animation attribute="position"
                     dur="4000" 
                     fill="forwards"
                     to="0 6.8 0.05" easing="linear"
                     id="riseAnimation"> 
        </a-animation>

        <a-animation attribute="rotation"
                     dur="1500"
                     fill="forwards"
                     from="0 0 0"
                     to="0 15 0"  direction="alternate"
                     repeat="indefinite"
                     easing="ease-in-out"
                     begin="animationcomplete__riseAnimation"> </a-animation>

        <a-plane id="flag" width="1.5" height="1" material="color: #FFFFFF; side: double" position="0.75 0 0" rotation="0 -10 0">
           <a-text value="Thank You Mario\nBut Our Princess\nIs in Another Castle"
                   color="#000000"
                   align="center"
                   anchor="center"
                   baseline="center"
                   wrap-count="20" 
                   width="1.4"
                   position="0 0 0.01" side="double"> 
           </a-text>
        </a-plane>
      </a-entity>

    </a-entity> <a-entity camera look-controls position="0 1.6 8"></a-entity>

  </a-scene>
</body>
</html>
