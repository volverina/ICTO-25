<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Сонячна система</title>
		<script src="../aframe/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	</head>
	<body>
	<a-scene mindar-image="imageTargetSrc: ../images/targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
	      <a-entity mindar-image-target="targetIndex: 0">
			<a-sphere color="red" radius=0.1></a-sphere>
	      </a-entity>

	      <a-entity mindar-image-target="targetIndex: 1">
			<a-box color="green"></a-box>
	      </a-entity>

	      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    	</a-scene>
	</body>
</html>
